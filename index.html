<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe-A game to play for relax</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav>
        <img src="/Files/Logo.png" alt="Brand"/>
    </nav>
    <div class="container">
        <div class="box-container">
            <div class="line"></div>
            <div class="box brl brt"><span class="box-text"></span></div>
            <div class="box brt"><span class="box-text"></span></div>
            <div class="box brr brt"><span class="box-text"></span></div>
            <div class="box brl"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box brr"><span class="box-text"></span></div>
            <div class="box brl brb"><span class="box-text"></span></div>
            <div class="box brb"><span class="box-text"></span></div>
            <div class="box brr brb"><span class="box-text"></span></div>
        </div>
        <div class="infocontainer">
            <h2>Welcome to the Game for ReLaX</h2>
            <div>
                <p class="info">Now trun for X</p>
                <button id="reset">Reset</button>
            </div>
            <div class="image-box">
                <img src="/Files/excited.gif" alt="Winner Image"/>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
